<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="assets/styles/theme.css">
    <link rel="stylesheet" href="assets/styles/swipper.css">
    <link rel="stylesheet" href="assets/styles/footer.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="assets/scripts/app.js"></script>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img src="assets/logo.png" class="logo" />
            </a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Lorum</a>
                </li>
                <li>
                    <a href="#">Ipsum</a>
                </li>
            </ul>
        </header>
        <!-- Content -->
        <div class="content">
            <div class="textbox">
                <h1>Lorum Ipsum</h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae delectus adipisci porro dicta
                    dolorem! Amet aliquid numquam nam. Nemo incidunt at vero perspiciatis delectus sequi suscipit quos,
                    debitis fugiat voluptates.
                </p>
                <a href="#">Ipsum ipsum</a>
            </div>
            <!-- Swipper-->
            <div class="imgbox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="assets/images/1.png"></div>
                        <div class="swiper-slide"><img src="assets/images/2.png"></div>
                        <div class="swiper-slide"><img src="assets/images/3.png"></div>
                        <div class="swiper-slide"><img src="assets/images/4.png"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <!-- Social icons-->
        <ul class="social-icons">
            <li>
                <a href="#"><img src="assets/images/social/facebook.png" loading="lazy" /></a>
            </li>
            <li>
                <a href="#"><img src="assets/images/social/facebook.png" loading="lazy" /></a>
            </li>
            <li>
                <a href="#"><img src="assets/images/social/facebook.png" loading="lazy" /></a>
            </li>

        </ul>
    </footer>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            /*pagination: {
                el: '.swiper-pagination',
            },*/
            loop: true,
        });
    </script>
</body>

</html>
